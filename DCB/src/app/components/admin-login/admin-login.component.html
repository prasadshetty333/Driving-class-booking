<!-- admin-login.component.html -->
<div class="admin_login_container_main">
  <div class="admin-login-container">
    <h2>Admin Login!</h2>
    <form (ngSubmit)="onSubmit()" #adminLoginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="admin.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="admin.password" name="password" required>
      </div>
      <button type="submit" class="btn1" [disabled]="adminLoginForm.invalid">Login</button>
    </form>
  </div>
</div>
