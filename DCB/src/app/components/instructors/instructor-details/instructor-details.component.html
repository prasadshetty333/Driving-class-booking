<div class="instructor-details-container" *ngIf="instructor">
  <h2>{{ instructor.name }}</h2>
  <img [src]="instructor.photo" alt="{{ instructor.name }}">
  <p><strong>wheeler-Type : </strong>{{ instructor.wheelerType }}</p>
  <p><strong>gender : </strong>{{ instructor.gender }}</p>
 
  <p><strong>Description  :</strong></p>
  <div [innerHTML]="instructor.description"></div>
</div>
