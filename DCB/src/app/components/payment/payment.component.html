<div class="payment_main_container">
  <div class="payment-container">
  <h2>Payment Details</h2>
  <form (ngSubmit)="submitPayment()" #paymentForm="ngForm">
    <div class="form-group">
      <label for="amount">Amount*</label>
      <b>â‚¹ {{paymentData.amount}}</b>
      <!-- <input type="number" id="amount" [(ngModel)]="paymentData.amount" name="amount" required #amount="ngModel"> -->
      <!-- <div *ngIf="amount.invalid && (amount.dirty || amount.touched)" class="error">
        Amount is required.
      </div> -->
    </div>

    <div class="form-group">
      <label for="method">Payment Method*</label>
      <select id="method" [(ngModel)]="paymentData.method" name="method" required #method="ngModel">
        <option value="" disabled>Select a method</option>
        <option value="credit-card">Credit Card</option>
        <option value="debit-card">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="net-banking">Net Banking</option>
      </select>
      <div *ngIf="method.invalid && (method.dirty || method.touched)" class="error">
        Payment method is required.
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="transactionId">Transaction ID*</label>
      <input type="text" id="transactionId" [(ngModel)]="paymentData.transactionId" name="transactionId" required #transactionId="ngModel">
      <div *ngIf="transactionId.invalid && (transactionId.dirty || transactionId.touched)" class="error">
        Transaction ID is required.
      </div>
    </div> -->

    <button type="submit" class="btn1" [disabled]="paymentForm.invalid">Make Payment</button>
  </form>
</div>
</div>
