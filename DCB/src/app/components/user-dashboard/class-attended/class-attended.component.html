
<div class="class-container">
  <h2 class="mainHeading mt-5">
    Classes Attended
</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time slot</th>
        <th>Instructor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of allBookings">
        <td data-label="Date">{{ booking.selectedDate }}</td>
        <td data-label="Time slot">{{ booking.selectedTime }}</td>
        <td data-label="Instructor">{{ booking.selectedInstructor.name }}</td>
      </tr>
    </tbody>
  </table>

</div>
